<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ .Campaign.Subject }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <style>
    * {
      background-color: white;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .lines {
      width: 100vw;
    }

    #content {
      flex: 1;
      padding: 3% 12%;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>


<body>
  <img id="header" class="lines" src="/uploads/head.png" alt="Letter header">
  <!-- <img id="header" class="lines" src="https://raw.githubusercontent.com/IEDCMEC/techno-letterhead/main/head.png" alt="Letter header"> -->
  <div id="content">

    {{ template "content" . }}

  </div>
  <img id="footer" class="lines" src="/uploads/footer.png" alt="Letter footer">
  <!-- <img id="footer" class="lines" src="https://raw.githubusercontent.com/IEDCMEC/techno-letterhead/main/footer_compressed.png" alt="Letter footer"> -->
</body>

</html>
